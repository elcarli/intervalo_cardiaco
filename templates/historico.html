<!Doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script> 
	$(document).ready(function(){
	
	var resp = "";
	//var nombre=document.getElementById("nombre").value; 
  
  getHistorico();
    
  function getHistorico(){ 
		$.ajax({
                type: "GET",
                url: "/lista",
                success: function(data) {
						
                        resp=`<table border='1'>`;

                          data.forEach(o => {                         
                          resp+=`
                            <tr>
                              <td>Nombre:</td>  <td>${o.nombre}</td>
                              <td>HR:</td>  <td>${o.hr}</td>
                              <td>RR:</td>  <td>${o.rr}</td>
                            </tr>`;
                          });

                        resp+=`</table>`;
            
                        //resp+=`${data[0].nombre} - ${data[0].hr} - ${data[0].rr}`;
                        $("#res").html(resp);
                }
            });
    }

  $('#filtrar').click(function() {
    var nombre=document.getElementById("nombre").value; 
    filtrar(nombre);

  });

  function filtrar(nombre){ 
		$.ajax({
                type: "GET",
                url: "/consulta/"+nombre,
                success: function(data) {
						
                        resp=`<table border='1'>`;

                          data.forEach(o => {                         
                          resp+=`
                            <tr>
                              <td>Nombre:</td>  <td>${o.nombre}</td>
                              <td>HR:</td>  <td>${o.hr}</td>
                              <td>RR:</td>  <td>${o.rr}</td>
                            </tr>`;
                          });

                        resp+=`</table>`;
            
                        //resp+=`${data[0].nombre} - ${data[0].hr} - ${data[0].rr}`;
                        $("#res").html(resp);
                }
            });
    }
		
  });
</script
</head>
<body>
	<h2>{{tit}}</h2>
	<br><br>

	
  <br>
  <p>Nombre: <input type="text" id="nombre"></p>
	<button id="filtrar">Filtrar</button>
	<br>
	
	<div id="res"></div>	

</body>
</html>
