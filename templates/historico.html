<!Doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script> 
	$(document).ready(function(){
	
	var resp = "";
	//var nombre=document.getElementById("nombre").value; 
  
  getHistorico();
    
  function getHistorico(){ 
		$.ajax({
                type: "GET",
                url: "/lista",
                success: function(data) {
						
                        resp=`<table class="table table-hover">
                                <thead>
                                  <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">HR</th>
                                    <th scope="col">RR</th>
                                  </tr>
                                </thead>
                                <tbody>`;

                          data.forEach(o => {                         
                          resp+=`
                            <tr>
                              <td>${o.nombre}</td>
                              <td>${o.hr}</td>
                              <td>${o.rr}</td>
                            </tr>`;
                          });

                        resp+=`</tbody>
                            </table>`;
            
                        //resp+=`${data[0].nombre} - ${data[0].hr} - ${data[0].rr}`;
                        $("#res").html(resp);
                }
            });
    }

  $('#filtrar').click(function() {
    var nombre=document.getElementById("nombre").value; 
    filtrar(nombre);

  });

  function filtrar(nombre){ 
		$.ajax({
                type: "GET",
                url: "/consulta/"+nombre,
                success: function(data) {
						
                  resp=`<table class="table table-hover">
                                <thead>
                                  <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">HR</th>
                                    <th scope="col">RR</th>
                                  </tr>
                                </thead>
                                <tbody>`;

                          data.forEach(o => {                         
                          resp+=`
                            <tr>
                              <td>${o.nombre}</td>
                              <td>${o.hr}</td>
                              <td>${o.rr}</td>
                            </tr>`;
                          });

                        resp+=`</tbody>
                            </table>`;
            
                        //resp+=`${data[0].nombre} - ${data[0].hr} - ${data[0].rr}`;
                        $("#res").html(resp);
                }
            });
    }
		
  });
</script>
</head>
<body>
  <br>
  
	<h2 class="text-center">HISTÃ“RICO DE SESIONES</h2>
  
  <div class="col-12">
		<div class="input-group input-group-lg w-25 mx-auto">
			<input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="Recipient's username" aria-describedby="basic-addon2">
			<div class="input-group-append">
				<button class="btn btn-outline-success" type="button" id="filtrar">Filtrar</button>
			</div>
		</div>
  </div>
  
  <br>
  
	<div id="res"></div>

</body>
</html>
